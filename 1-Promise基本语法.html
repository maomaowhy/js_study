<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise基本语法</title>
  </head>
  <body>
    <script>
      //   实例化Promise对象
      const p = new Promise(function (resolve, reject) {
        setTimeout(() => {
          //   let data = "ABC";
          //   resolve(data);
          let error = "错误";
          reject(error);
        }, 1000);
      });
      p.then(
        function (value) {
          console.log(value);
        },
        function (reasons) {
          console.log(reasons);
        }
      );
    </script>
  </body>
</html>
