<body>
    <script>

        //     console.log(1);

        // Phone.prototype.size = 5
        // let vivo = new Phone()
        // console.log(Phone.name);
        // // vivo.change()
        // console.log(vivo.size);

        // 静态属性属于类，而不属于实例对象
        class Phone {
            // 静态属性
            static name = 'shouji'
            static change = function () {
                console.log(1);
            }
        }
        let oppo = new Phone();
        console.log(oppo.name);
        Phone.change()
        console.log(Phone.name);
    </script>
</body>
