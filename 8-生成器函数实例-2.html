<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生成器函数</title>
  </head>
  <body>
    <script>
      // 模拟获取  用户数据  订单数据  商品数据
      function getUsers() {
        setTimeout(() => {
          let data = "用户数据";
          a.next(data);
        }, 1000);
      }
      function getOrder() {
        setTimeout(() => {
          let data = "订单数据";
          a.next(data);
        }, 1000);
      }
      function getThings() {
        setTimeout(() => {
          let data = "商品数据";
          a.next(data);
        }, 1000);
      }
      function* gen() {
        let users = yield getUsers();
        console.log(users);
        let orders = yield getOrder();
        console.log(orders);
        let things = yield getThings();
        console.log(things);
      }

      let a = gen();
      a.next();
    </script>
  </body>
</html>
