<!DOCTYPE html>
<html lang="en">

<head>

    <title>get和set</title>
</head>

<body>
    <script>
        //get和set
        class Phone {
            get price() {
                console.log('2');
                return '123'
            }
            set price(val) {
                console.log('23');
            }
        }

        let s = new Phone()
        // console.log(s.price);
        s.price = '456'
    </script>
</body>
